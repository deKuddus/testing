<!DOCTYPE html>
<html>
<head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>BWH Admin 3 | Log in</title>
	<!-- Tell the browser to be responsive to screen width --><meta name="viewport" content="width=device-width, initial-scale=1"><!-- Font Awesome -->
	<link href="../../plugins/fontawesome-free/css/all.min.css" rel="stylesheet" /><!-- Ionicons -->
	<link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" /><!-- icheck bootstrap -->

<body class="hold-transition login-page">
<div class="login-box">
<div class="login-logo"><a href="../../index2.html">BWHADMIN</a></div>
<!-- /.login-logo -->

<div class="card">
<div class="card-body login-card-body">
<p class="login-box-msg">Sign in to start your session</p>

<form action="../../index3.html" method="post">
<div class="input-group mb-3"><input class="form-control" placeholder="Email" type="email" />
<div class="input-group-append">
<div class="input-group-text"></div>
</div>
</div>

<div class="input-group mb-3"><input class="form-control" placeholder="Password" type="password" />
<div class="input-group-append">
<div class="input-group-text"></div>
</div>
</div>

<div class="row">
<div class="col-8">
<div class="icheck-primary"><input id="remember" type="checkbox" /> <label for="remember"> Remember Me </label></div>
</div>
<!-- /.col -->

<div class="col-4"><button class="btn btn-primary btn-block" type="submit">Sign In</button></div>
<!-- /.col --></div>
</form>

<div class="social-auth-links text-center mb-3">
<p>- OR -</p>
<a class="btn btn-block btn-primary" href="#">Sign in using Facebook </a> <a class="btn btn-block btn-danger" href="#"> Sign in using Google+ </a></div>
<!-- /.social-auth-links -->

<p class="mb-1"><a href="forgot-password.html">I forgot my password</a></p>

<p class="mb-0"><a class="text-center" href="register.html">Register a new membership</a></p>
</div>
<!-- /.login-card-body --></div>
</div>
<!-- /.login-box --><!-- jQuery --><script src="../../plugins/jquery/jquery.min.js"></script><!-- Bootstrap 4 --><script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script><!-- AdminLTE App --><script src="../../dist/js/adminlte.min.js"></script></body>
</html>
